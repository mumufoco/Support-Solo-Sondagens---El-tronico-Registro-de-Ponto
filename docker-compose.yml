version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ponto_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-ponto_eletronico}
      MYSQL_USER: ${DB_USERNAME:-ponto_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-ponto_pass}
      MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - ponto_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ponto_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ponto_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM Application
  php:
    build:
      context: .
      target: php-app
    container_name: ponto_php
    restart: unless-stopped
    environment:
      CI_ENVIRONMENT: ${CI_ENVIRONMENT:-production}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-ponto_eletronico}
      DB_USERNAME: ${DB_USERNAME:-ponto_user}
      DB_PASSWORD: ${DB_PASSWORD:-ponto_pass}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      DEEPFACE_API_URL: http://deepface:5000
    volumes:
      - ./:/var/www/html
      - ./writable:/var/www/html/writable
      - php_sessions:/tmp/sessions
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ponto_network

  # DeepFace API (Facial Recognition)
  deepface:
    build:
      context: .
      target: deepface-api
    container_name: ponto_deepface
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      FACES_DIR: /app/faces
    volumes:
      - deepface_faces:/app/faces
      - deepface_logs:/app/logs
    ports:
      - "5000:5000"
    networks:
      - ponto_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Web Server
  nginx:
    build:
      context: .
      target: nginx-server
    container_name: ponto_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/html/public
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - ponto_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PHPMyAdmin (Optional - for development)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ponto_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-ponto_user}
      PMA_PASSWORD: ${DB_PASSWORD:-ponto_pass}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - ponto_network
    profiles:
      - development

  # Mailhog (Email testing - for development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ponto_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - ponto_network
    profiles:
      - development

networks:
  ponto_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  deepface_faces:
    driver: local
  deepface_logs:
    driver: local
  php_sessions:
    driver: local
  nginx_logs:
    driver: local
