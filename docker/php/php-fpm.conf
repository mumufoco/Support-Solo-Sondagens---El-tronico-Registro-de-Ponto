;===============================================================================
; PHP-FPM Pool Configuration - Sistema de Ponto Eletr√¥nico
;===============================================================================

[www]
user = www
group = www
listen = /var/run/php-fpm.sock
listen.owner = www
listen.group = www
listen.mode = 0660

; Process Management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Performance
pm.status_path = /php-fpm-status
ping.path = /ping
ping.response = pong

; Logging
catch_workers_output = yes
php_admin_value[error_log] = /var/www/html/writable/logs/php-fpm-error.log
php_admin_flag[log_errors] = on

; Security
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
