; PHP Configuration Overrides for Shared Hosting
; Sistema de Ponto Eletr√¥nico
;
; IMPORTANT: Session configuration has been REMOVED from this file
; to prevent conflicts with server's global PHP configuration.
; CodeIgniter manages ALL session configuration via PHP code in:
; - public/index.php (early initialization)
; - app/Libraries/SafeSession.php
; - app/Session/Handlers/SafeFileHandler.php
;
; This prevents "session.gc_divisor must be greater than 0" errors
; that occur when server's global config conflicts with .user.ini

; Memory and Upload Limits
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = writable/logs/php-errors.log

; Timezone
date.timezone = America/Sao_Paulo

; Character Encoding
default_charset = "UTF-8"
