; PHP-FPM Configuration for Ponto Eletr√¥nico
; This file is automatically read by PHP-FPM (cPanel/shared hosting)

; Display errors - OFF in production
display_errors = Off
log_errors = On

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M

; Execution limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Session configuration for HTTPS
; Note: These are default values that CodeIgniter can override with ini_set()
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Lax"
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200
