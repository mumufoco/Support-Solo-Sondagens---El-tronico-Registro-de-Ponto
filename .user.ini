; =========================================
; PHP Configuration for CodeIgniter 4
; Sistema de Ponto Eletr√¥nico
; =========================================

; CRITICAL FIX: Disable zlib.output_compression
; CodeIgniter 4 manages its own output buffering
zlib.output_compression = Off

; Output buffering configuration
output_buffering = 4096

; Memory and execution limits
max_execution_time = 300
memory_limit = 256M

; Upload limits
post_max_size = 64M
upload_max_filesize = 64M

; Display errors (only for development)
; Set to Off in production
display_errors = Off
display_startup_errors = Off

; Error logging
log_errors = On
error_log = storage/logs/php-errors.log

; Date/Time
date.timezone = America/Sao_Paulo

; Session configuration
session.cookie_httponly = 1
session.cookie_secure = 0
session.use_strict_mode = 1
session.cookie_samesite = Lax

; Session garbage collector (fix for "gc_divisor must be greater than 0")
; Probability = gc_probability / gc_divisor (1/100 = 1% chance per request)
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200

; Security
expose_php = Off
