;
; IMPORTANT: Session configuration has been REMOVED from this file
; to prevent conflicts with server's global PHP configuration.
; CodeIgniter manages ALL session configuration via PHP code in:
; - public/index.php (early initialization)
; - app/Libraries/SafeSession.php
; - app/Session/Handlers/SafeFileHandler.php
;
; This prevents "session.gc_divisor must be greater than 0" errors
; that occur when server's global config conflicts with .user.ini

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = "/home/supportson/public_html/ponto/writable/logs/php-errors.log"

; Performance
max_execution_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
