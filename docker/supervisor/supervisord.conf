;===============================================================================
; Supervisor Configuration - Sistema de Ponto Eletr√¥nico
; Gerencia Nginx + PHP-FPM no mesmo container
;===============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

;===============================================================================
; PHP-FPM
;===============================================================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/www/html/writable/logs/php-fpm-stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/www/html/writable/logs/php-fpm-stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
user=www
environment=HOME="/tmp",USER="www"

;===============================================================================
; Nginx
;===============================================================================
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/www/html/writable/logs/nginx-stdout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/www/html/writable/logs/nginx-stderr.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3
user=root
