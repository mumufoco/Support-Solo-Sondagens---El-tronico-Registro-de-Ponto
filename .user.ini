; PHP Configuration Overrides for Shared Hosting
; This file fixes common PHP configuration issues on shared hosting environments
;
; Place this file in the root directory of your application
; It will be automatically loaded by PHP (if PHP is running as CGI/FastCGI)

; Session Configuration Fix
; Error: "session.gc_divisor must be greater than 0"
; Solution: Set gc_divisor to a positive value
session.gc_divisor = 100
session.gc_probability = 1
session.gc_maxlifetime = 1440

; Memory and Upload Limits
; Increase limits for better performance
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300

; Error Reporting (Production)
; Show errors during installation, but should be disabled in production
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = writable/logs/php-errors.log

; Timezone
; Set your server timezone (adjust as needed)
date.timezone = America/Sao_Paulo

; Character Encoding
default_charset = "UTF-8"

; Session Security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.use_only_cookies = 1
