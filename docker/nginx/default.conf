upstream php-fpm {
    server php:9000;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Uncomment for HTTPS redirect in production
    # return 301 https://$server_name$request_uri;

    root /var/www/html/public;
    index index.php index.html;

    # Security
    server_tokens off;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Character encoding
    charset utf-8;

    # Remove trailing slash
    rewrite ^/(.*)/$ /$1 permanent;

    # CodeIgniter 4 - Front Controller Pattern
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param CI_ENVIRONMENT production;

        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffering
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Auth endpoints with stricter rate limiting
    location ~ ^/(login|logout|register|forgot-password|reset-password) {
        limit_req zone=auth burst=5 nodelay;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to CodeIgniter system files
    location ~ ^/(writable|app|system|tests) {
        deny all;
        return 404;
    }

    # Deny access to .env files
    location ~ /\.env {
        deny all;
        return 404;
    }

    # Deny access to composer files
    location ~ /(composer\.json|composer\.lock|package\.json|package-lock\.json) {
        deny all;
        return 404;
    }
}

