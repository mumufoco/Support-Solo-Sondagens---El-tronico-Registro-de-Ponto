; PHP Configuration Overrides for Shared Hosting
; Sistema de Ponto Eletr√¥nico
;
; CRITICAL: Disable automatic session start to prevent gc_divisor error
; The server's global php.ini has session.auto_start = 1 with gc_divisor = 0 (INVALID!)
; This causes "PHP Startup: session.gc_divisor must be greater than 0" error
; We MUST disable auto_start so PHP doesn't try to start sessions during initialization
session.auto_start = 0

; IMPORTANT: All other session configuration is managed via PHP code in:
; - public/index.php (early initialization)
; - app/Libraries/SafeSession.php
; - app/Session/Handlers/SafeFileHandler.php

; Memory and Upload Limits
memory_limit = 256M
upload_max_filesize = 20M
post_max_size = 20M
max_execution_time = 300
max_input_time = 300

; Error Reporting (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = writable/logs/php-errors.log

; Timezone
date.timezone = America/Sao_Paulo

; Character Encoding
default_charset = "UTF-8"
