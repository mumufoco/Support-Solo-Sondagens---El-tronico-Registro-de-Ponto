; Session Configuration
; CRITICAL: Disable auto_start to prevent "gc_divisor must be greater than 0" error
; CodeIgniter will manage sessions programmatically via PHP code
session.auto_start = 0
session.save_handler = files
session.save_path = "/home/supportson/public_html/ponto/writable/session"
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Lax"
session.gc_probability = 1
session.gc_divisor = 100
session.gc_maxlifetime = 7200

; Error Handling (Production)
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = "/home/supportson/public_html/ponto/writable/logs/php-errors.log"

; Performance
max_execution_time = 300
memory_limit = 256M
post_max_size = 64M
upload_max_filesize = 64M

; Security
expose_php = Off
allow_url_fopen = On
allow_url_include = Off
